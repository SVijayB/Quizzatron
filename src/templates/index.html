<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzatron</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-container {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 50%;
        }
        input {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
        }
        input:focus {
            outline: none;
        }
        button {
            padding: 10px 15px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .active {
            background-color: #ff6f61; /* Bright, noticeable color */
            color: white; /* Keep the text color readable */
            border: 2px solid #ff4c3b; /* Add a border for extra emphasis */
        }
    </style>
</head>
<body>
    <h1>Enter any topic you want to be quizzed on! ðŸš€âœ¨</h1>
    <div class="input-container">
        <input type="text" placeholder="Type a topic...">
        <button>Start Quiz</button>
    </div>
    <div class="button-container">
        <button onclick="selectModel('Gemini')">Use Gemini</button>
        <button onclick="selectModel('DeepSeek')">Use DeepSeek</button>
    </div>

    <script>
        function selectModel(model) {
            // Remove "active" class from all buttons
            const buttons = document.querySelectorAll('.button-container button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // Add "active" class to the clicked button
            const selectedButton = Array.from(buttons).find(button => button.textContent === `Use ${model}`);
            selectedButton.classList.add('active');
            
            // Proceed with any further actions (e.g., quiz initiation)
            console.log(`Model selected: ${model}`);
        }
    </script>
</body>
</html>
